<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Add Request</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">Crowd Fund</a>
            <div id="_header">
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <form method="post" onsubmit="addrequest()">
            <table class="table">
                <thead>
                    <tr>
                        <th>Request_ID</th>
                        <th>Description</th>
                        <th>Amount (In Rs)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label id="Request_ID"></label></textarea></td>
                        <td><input type="text" name="Description" id="Description" required></td>
                        <td><input type="number" name="Amount" id="Amount" required></td>
                        <td><button class="btn btn-primary" type="submit">Request</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/services.js"></script>
    <script src="js/donationDetails.js"></script>
<script>
    header();
    request_id();
</script>
</body>
</html>
