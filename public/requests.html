<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <title>Requests</title>
</head>

<body>
    <div class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">CharityApp</a>
        <nav class="navbar-nav">
            <a class="nav-item nav-link" href="index.html"> <i class="fa fa-home"></i> Home </a>
            <a class="nav-item nav-link" href="requests.html"> Requests</a>
            <a class="nav-item nav-link" href="donations.html"> Donations</a>
        </nav>
        <nav class="navbar-nav ml-auto">
            <a class="nav-item nav-link" id="username"> <i class="fa fa-at" aria-hidden="true"></i> </a>
            <a class="nav-item nav-link" onclick="logout()"> <i class="fa fa-sign-out" aria-hidden="true"></i>
                Logout</a>
        </nav>
    </div>

    <div aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active"><a>Requests</a></li>
            <!--
            <a href="createrequest.html" class="btn btn-primary ml-auto">Add Request</a>-->

            <button type="button" class="btn btn-primary ml-auto" data-toggle="modal" data-target="#exampleModal">
                Add Request
            </button>
        </ol>
    </div>

    <div class="card border-dark" style="padding: 0%; margin-top: -15px;">
        <div class="card-body">

            <h3>List Requests</h3>

            <!-- Button trigger modal -->

            <!-- Modal -->

            <div class="d-flex justify-content-center">
                <div class="spinner-grow" role="status" id="loadingspinner" style="display: none;">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <table class="table" id="tableData">
                <thead class="thead">
                    <tr>
                        <th>Request ID</th>
                        <th>Name</th>
                        <th>Fund</th>
                    </tr>
                </thead>
                <tbody class="tbody" id="tableBody">

                </tbody>
            </table>

        </div>
    </div>

    <!-- Add Request Modal-->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Request</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form method="post" class="form" onsubmit="create()">
                        <table class="table">


                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
                                    placeholder="">
                                <small id="helpId" class="form-text text-muted"></small>
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="amount">Amount(Rs.)</label>
                                <input type="number" class="form-control" name="amount" id="amount"
                                    aria-describedby="helpId" placeholder="">
                                <small id="helpId" class="form-text text-muted"></small>
                            </div>

                            <button class="btn btn-primary" type="submit">Donate</button>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <!--
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div>
        </div>
    </div>


    <script src="assets/moment.min.js"></script>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="assets/popper.min.js"></script>
    <script src="assets/underscore-min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
    <script src="js/requests.js"></script>
    <script src="js/createrequest.js"></script>
    <script src="js/service.js"></script>
    <script src="js/server.js"></script>
    <script>
        //checkLoggedIn();
        checkRole();
    </script>

</body>

</html>
